<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/settings.js"></script>
  <script src="js/auth.js"></script>
</head>
<body class="page-ranking dark-mode">
  <header class="site-header" id="global-header">
    <div class="site-header__profile">
      <img id="nivel-indicador" class="site-header__level-icon" src="selos_niveis/level%201.png" alt="Nível atual">
      <div class="site-header__info" id="auth-status" aria-live="polite">Convidado</div>
    </div>
    <div class="site-header__actions">
      <button id="login-btn" class="site-header__button" type="button">Entrar</button>
      <button id="logout-btn" class="site-header__button site-header__button--logout" type="button">Sair</button>
    </div>
  </header>
  <main class="ranking-main">
    <header class="ranking-header">
      <h1>Ranking Global</h1>
      <p>Top 100 jogadores com base no nível atual. Quem chega mais longe conquista o troféu!</p>
    </header>

    <section id="ranking-status" class="ranking-status" role="status" aria-live="polite">
      Carregando ranking...
    </section>

    <section id="ranking-list" class="ranking-list" aria-label="Ranking global de jogadores"></section>
  </main>


  <script src="js/ranking.js" defer></script>
</body>
</html>
