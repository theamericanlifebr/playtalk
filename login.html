<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayTalk - Acesso</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <section class="auth-card">
        <header>
          <h1>PlayTalk</h1>
          <p>Entre com sua conta ou crie um novo acesso para salvar seu progresso.</p>
        </header>

        <nav class="auth-tabs" aria-label="Selecione uma opção">
          <button class="tab-button active" data-target="login" type="button">Entrar</button>
          <button class="tab-button" data-target="register" type="button">Criar conta</button>
        </nav>

        <section class="tab-panel active" id="login-panel">
          <form id="login-form" autocomplete="on">
            <label class="field">
              <span>E-mail</span>
              <input type="email" name="email" required autocomplete="email" />
            </label>
            <label class="field">
              <span>Senha</span>
              <input type="password" name="password" required autocomplete="current-password" minlength="6" />
            </label>
            <button type="submit" class="primary">Entrar</button>
          </form>
        </section>

        <section class="tab-panel" id="register-panel">
          <form id="register-form" autocomplete="on">
            <label class="field">
              <span>E-mail</span>
              <input type="email" name="email" required autocomplete="email" />
            </label>
            <label class="field">
              <span>Senha</span>
              <input type="password" name="password" required autocomplete="new-password" minlength="6" />
            </label>
            <button type="submit" class="primary">Criar conta</button>
          </form>
        </section>

        <p class="feedback" role="status" aria-live="polite"></p>
      </section>
    </main>

    <script src="js/auth.js" defer></script>
  </body>
</html>
