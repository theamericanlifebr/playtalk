<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/settings.js"></script>
  <script src="js/auth.js"></script>
</head>
<body class="page-profile">
  <header class="site-header" id="global-header">
    <div class="site-header__info" id="auth-status" aria-live="polite">Nenhum usuário conectado</div>
    <div class="site-header__actions">
      <button id="login-btn" class="site-header__button" type="button">Entrar</button>
      <button id="logout-btn" class="site-header__button site-header__button--logout" type="button">Sair</button>
    </div>
  </header>
  <main id="profile-container">
    <h1>Usuário</h1>
    <form class="profile-form" autocomplete="on">
      <div class="profile-field">
        <label for="profile-name">Nome</label>
        <input type="text" id="profile-name" name="profile-name" placeholder="Digite seu nome">
      </div>
      <div class="profile-photo">
        <div id="profile-photo-preview" class="profile-photo-preview">Adicione uma foto</div>
        <label for="profile-photo" class="profile-upload-label">
          <span aria-hidden="true">📷</span>
          <span>Carregar foto</span>
          <input type="file" id="profile-photo" name="profile-photo" accept="image/*">
        </label>
      </div>
      <div class="profile-field">
        <label for="profile-username">Nome de usuário</label>
        <input type="text" id="profile-username" name="profile-username" readonly>
      </div>
      <div class="profile-share">
        <label class="profile-share-toggle" for="profile-share-results">
          <input type="checkbox" id="profile-share-results" name="profile-share-results">
          Compartilhar resultados
        </label>
        <p class="profile-share-description">Ao compartilhar, seu nível atual pode aparecer publicamente no ranking Top 100 quando estiver entre os melhores.</p>
      </div>
    </form>
  </main>
  <footer class="page-footer">
    <nav id="main-nav">
      <a href="index.html" class="nav-item" aria-label="Home">
        <span aria-hidden="true">▶</span>
        <span class="sr-only">Home</span>
      </a>
      <a href="fun.html" class="nav-item" aria-label="Fun">
        <span aria-hidden="true">🌐</span>
        <span class="sr-only">Fun</span>
      </a>
      <a href="play.html" class="nav-item" aria-label="Play">
        <span aria-hidden="true">📊</span>
        <span class="sr-only">Play</span>
      </a>
      <a href="custom.html" class="nav-item" aria-label="Custom">
        <span aria-hidden="true">💠</span>
        <span class="sr-only">Custom</span>
      </a>
      <a href="ranking.html" class="nav-item" aria-label="Ranking">
        <span aria-hidden="true">🏆</span>
        <span class="sr-only">Ranking</span>
      </a>
      <a href="perfil.html" class="nav-item active" aria-label="Usuário">
        <span aria-hidden="true">👨🏻</span>
        <span class="sr-only">Usuário</span>
      </a>
    </nav>
  </footer>
  <script src="js/profile.js"></script>
</body>
</html>
