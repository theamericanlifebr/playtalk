<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>
    if (localStorage.getItem('ilifeDone') === 'true') {
      document.write('<style>#ilife-screen{display:none;}#menu{display:flex;}</style>');
    }
  </script>
</head>
  <body>
    <nav id="top-nav">
    <a href="#" id="home-link">home</a>
    <a href="#">fun</a>
    <a href="play.html">play</a>
    <a href="custom.html">custom</a>
  </nav>
    <div id="ilife-screen">
      <img id="ilife-logo" src="selos%20modos%20de%20jogo/logoitalk2.png" alt="Logo Italk">
      <div id="ilife-text">toque para<br>desbloquear sua fluência</div>
    </div>
  <img id="nivel-indicador" alt="Level" />
  <img id="tutorial-logo" src="selos%20modos%20de%20jogo/logoitalk2.png" alt="Logo Italk" style="display:none" />
  <div id="menu" style="display:none">
    <div id="menu-modes">
      <img src="selos%20modos%20de%20jogo/modo1.png" data-mode="1" alt="Modo 1">
      <img src="selos%20modos%20de%20jogo/modo2.png" data-mode="2" alt="Modo 2">
      <img src="selos%20modos%20de%20jogo/modo3.png" data-mode="3" alt="Modo 3">
      <img src="selos%20modos%20de%20jogo/modo4.png" data-mode="4" alt="Modo 4">
      <img src="selos%20modos%20de%20jogo/modo5.png" data-mode="5" alt="Modo 5">
      <img src="selos%20modos%20de%20jogo/modo6.png" data-mode="6" alt="Modo 6">
    </div>
  </div>


  <div id="visor">
    <!-- conteúdo visual aqui -->
    <div id="score"></div>
    <img id="mode-icon" alt="Mode Icon" style="display:none" />
    <div id="texto-exibicao"></div>
    <div id="pt-container">
      <textarea id="pt" rows="1" readonly></textarea>
    </div>
    <div id="barra-progresso">
      <div id="barra-preenchida"></div>
    </div>
    <div id="nivel-mensagem"></div>
    <div id="timer"></div>
    <div id="resultado"></div>
    <div id="acertos"></div>
    <div id="mode-buttons">
      <img src="selos%20modos%20de%20jogo/modo1.png" data-mode="1" class="mode-btn" alt="Modo 1" />
      <img src="selos%20modos%20de%20jogo/modo2.png" data-mode="2" class="mode-btn" alt="Modo 2" />
      <img src="selos%20modos%20de%20jogo/modo3.png" data-mode="3" class="mode-btn" alt="Modo 3" />
      <img src="selos%20modos%20de%20jogo/modo4.png" data-mode="4" class="mode-btn" alt="Modo 4" />
      <img src="selos%20modos%20de%20jogo/modo5.png" data-mode="5" class="mode-btn" alt="Modo 5" />
      <img src="selos%20modos%20de%20jogo/modo6.png" data-mode="6" class="mode-btn" alt="Modo 6" />
    </div>
  </div>

  <div id="intro-overlay" style="display:none">
    <img id="intro-image" src="selos%20modos%20de%20jogo/modo1.png" alt="Modo 1">
    <div id="intro-progress">
      <div id="intro-progress-filled"></div>
    </div>
  </div>

  <audio id="somModo1Intro" src="gamesounds/mode1first.mp3"></audio>
  <audio id="somModo2Intro" src="gamesounds/mode2first.mp3"></audio>
  <audio id="somModo3Intro" src="gamesounds/mode3first.mp3"></audio>
  <audio id="somModo4Intro" src="gamesounds/mode4first.m4a"></audio>
  <audio id="somModo5Intro" src="gamesounds/mode5first.mp3"></audio>
  <audio id="somModo6Intro" src="gamesounds/mode6first.mp3"></audio>
  <audio id="somWoosh" src="gamesounds/woosh.mp3"></audio>

  <audio id="somWelcome" src="gamesounds/welcome.mp3"></audio>
  <audio id="somModoDesbloqueado" src="gamesounds/mododesbloqueado.mp3"></audio>
  <audio id="somNivelDesbloqueado" src="gamesounds/niveldesbloqueado.mp3"></audio>

  <audio id="somAcerto" src="gamesounds/success.mp3"></audio>
  <audio id="somErro" src="gamesounds/error.mp3"></audio>
  <audio id="somLevelUp" src="audio/levelup.ogg"></audio>
  <audio id="somLock" src="gamesounds/lock.wav"></audio>
  <audio id="somLevelStar" src="gamesounds/levelstar.mp3"></audio>

  <script src="js/main.js"></script>
</body>
</html>
