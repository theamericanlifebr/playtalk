<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>American Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/settings.js"></script>
  <script src="js/auth.js"></script>
</head>
  <body class="page-home">
    <header class="site-header" id="global-header">
      <div class="site-header__profile">
        <div class="site-header__avatar-container">
          <img
            src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%2296%22%20height%3D%2296%22%20viewBox%3D%220%200%2096%2096%22%3E%3Cdefs%3E%3ClinearGradient%20id%3D%22g%22%20x1%3D%220%22%20y1%3D%220%22%20x2%3D%221%22%20y2%3D%221%22%3E%3Cstop%20offset%3D%220%22%20stop-color%3D%22%23c5d7ff%22/%3E%3Cstop%20offset%3D%221%22%20stop-color%3D%22%237fa8ff%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle%20cx%3D%2248%22%20cy%3D%2248%22%20r%3D%2248%22%20fill%3D%22url(%23g)%22/%3E%3Cpath%20fill%3D%22%23fff%22%20opacity%3D%220.85%22%20d%3D%22M48%2046a14%2014%200%201%200-14-14A14%2014%200%200%200%2048%2046Zm0%207c-12.1%200-22%206.56-22%2014.66V70a24%2024%200%200%200%2044%200v-2.34C70%2059.56%2060.1%2053%2048%2053Z%22/%3E%3C/svg%3E"
            alt="Foto do usuário"
            class="site-header__avatar"
            id="header-avatar"
          >
        </div>
        <div class="site-header__text">
          <span class="site-header__name" id="header-username">Jogador</span>
          <span class="site-header__level" id="header-level">Nível 1</span>
        </div>
      </div>
      <div class="site-header__actions">
        <button id="login-btn" class="site-header__button" type="button">Entrar</button>
      </div>
    </header>
  <div id="menu">
    <div id="menu-modes">
      <img src="selos%20modos%20de%20jogo/modo1.png" data-mode="1" alt="Modo 1">
      <img src="selos%20modos%20de%20jogo/modo2.png" data-mode="2" alt="Modo 2">
      <img src="selos%20modos%20de%20jogo/modo3.png" data-mode="3" alt="Modo 3">
      <img src="selos%20modos%20de%20jogo/modo4.png" data-mode="4" alt="Modo 4">
      <img src="selos%20modos%20de%20jogo/modo5.png" data-mode="5" alt="Modo 5">
      <img src="selos%20modos%20de%20jogo/modo6.png" data-mode="6" alt="Modo 6">
    </div>
  </div>


  <div id="visor">
    <!-- conteúdo visual aqui -->
    <div id="score"></div>
    <img id="mode-icon" alt="Mode Icon" style="display:none" />
    <div id="texto-exibicao"></div>
    <div id="pt-container">
      <textarea id="pt" rows="1" readonly></textarea>
    </div>
    <div id="barra-progresso">
      <div id="barra-preenchida"></div>
    </div>
    <div id="nivel-mensagem"></div>
    <div id="timer"></div>
    <div id="resultado"></div>
    <div id="acertos"></div>
    <div id="mode-buttons">
      <img src="selos%20modos%20de%20jogo/modo1.png" data-mode="1" class="mode-btn" alt="Modo 1" />
      <img src="selos%20modos%20de%20jogo/modo2.png" data-mode="2" class="mode-btn" alt="Modo 2" />
      <img src="selos%20modos%20de%20jogo/modo3.png" data-mode="3" class="mode-btn" alt="Modo 3" />
      <img src="selos%20modos%20de%20jogo/modo4.png" data-mode="4" class="mode-btn" alt="Modo 4" />
      <img src="selos%20modos%20de%20jogo/modo5.png" data-mode="5" class="mode-btn" alt="Modo 5" />
      <img src="selos%20modos%20de%20jogo/modo6.png" data-mode="6" class="mode-btn" alt="Modo 6" />
    </div>
  </div>

  <div id="login-flow" class="login-flow hidden" role="dialog" aria-modal="true" aria-labelledby="login-flow-title" aria-hidden="true">
    <div class="login-flow__panel">
      <img src="selos%20modos%20de%20jogo/logoitalk2.png" alt="Logo American Life" class="login-flow__logo" width="70" height="70">
      <h1 id="login-flow-title" class="login-flow__title">Bem-vindo</h1>
      <form id="login-flow-form" class="login-flow__form" autocomplete="off" novalidate>
        <div class="login-flow__step login-flow__step--active" data-step="username">
          <label for="login-flow-username">Nome de usuário</label>
          <input type="text" id="login-flow-username" name="login-flow-username" maxlength="40" required>
          <button type="button" class="login-flow__submit" data-action="next">Continuar</button>
        </div>
        <div class="login-flow__step" data-step="password">
          <label for="login-flow-password">Senha</label>
          <input type="password" id="login-flow-password" name="login-flow-password" required>
          <button type="button" class="login-flow__submit" data-action="next">Continuar</button>
        </div>
        <div class="login-flow__step" data-step="confirm">
          <label for="login-flow-confirm">Confirmar senha</label>
          <input type="password" id="login-flow-confirm" name="login-flow-confirm" required>
          <button type="submit" class="login-flow__submit">Criar conta</button>
        </div>
        <p id="login-flow-error" class="login-flow__error" role="alert"></p>
      </form>
    </div>
  </div>

  <footer class="page-footer">
    <nav id="main-nav">
      <a href="index.html" id="home-link" class="nav-item active" aria-label="Home">
        <span aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M4.5 11.5 L12 5 L19.5 11.5 V19 A1 1 0 0 1 18.5 20 H14 V15 H10 V20 H5.5 A1 1 0 0 1 4.5 19 Z" fill="currentColor"/>
          </svg>
        </span>
        <span class="sr-only">Home</span>
      </a>
      <a href="fun.html" class="nav-item" aria-label="Opções de jogo">
        <span aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <rect x="4" y="5" width="16" height="2" rx="1" fill="currentColor" opacity="0.6"/>
            <rect x="4" y="11" width="16" height="2" rx="1" fill="currentColor" opacity="0.6"/>
            <rect x="4" y="17" width="16" height="2" rx="1" fill="currentColor" opacity="0.6"/>
            <circle cx="9" cy="6" r="2" fill="currentColor"/>
            <circle cx="15" cy="12" r="2" fill="currentColor"/>
            <circle cx="12" cy="18" r="2" fill="currentColor"/>
          </svg>
        </span>
        <span class="sr-only">Opções de jogo</span>
      </a>
      <a href="play.html" class="nav-item" aria-label="Estatísticas">
        <span aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <rect x="5" y="12" width="3" height="7" rx="1.2" fill="currentColor"/>
            <rect x="10.5" y="8" width="3" height="11" rx="1.2" fill="currentColor"/>
            <rect x="16" y="4" width="3" height="15" rx="1.2" fill="currentColor"/>
            <path d="M4 21 H20 V22 H4 Z" fill="currentColor" opacity="0.45"/>
          </svg>
        </span>
        <span class="sr-only">Estatísticas</span>
      </a>
      <a href="custom.html" class="nav-item" aria-label="Social">
        <span aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M5 4 H19 A2 2 0 0 1 21 6 V14 A2 2 0 0 1 19 16 H14.6 L12 20 L9.4 16 H5 A2 2 0 0 1 3 14 V6 A2 2 0 0 1 5 4 Z" fill="currentColor"/>
          </svg>
        </span>
        <span class="sr-only">Social</span>
      </a>
      <a href="ranking.html" class="nav-item" aria-label="Ranking">
        <span aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M5 5 H3 V8 A4 4 0 0 0 7 12 V10 A2 2 0 0 1 5 8 Z" fill="currentColor"/>
            <path d="M19 5 H21 V8 A4 4 0 0 1 17 12 V10 A2 2 0 0 0 19 8 Z" fill="currentColor"/>
            <path d="M7 4 H17 A1 1 0 0 1 18 5 V8 A5 5 0 0 1 13 13 H12 A5 5 0 0 1 7 8 V5 A1 1 0 0 1 7 4 Z" fill="currentColor"/>
            <path d="M9 18 H15 V22 H9 Z" fill="currentColor" opacity="0.85"/>
            <path d="M11 13 H13 V18 H11 Z" fill="currentColor"/>
          </svg>
        </span>
        <span class="sr-only">Ranking</span>
      </a>
      <div class="nav-item--user">
        <button class="nav-item nav-item__trigger" type="button" aria-expanded="false" aria-controls="user-menu" aria-label="Perfil">
          <span aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="8" r="4" fill="currentColor"/>
              <path d="M5 20 A7 7 0 0 1 19 20 Z" fill="currentColor"/>
            </svg>
          </span>
          <span class="sr-only">Perfil</span>
        </button>
        <div id="user-menu" class="nav-item__menu" hidden>
          <a href="perfil.html" class="nav-item__menu-link">Perfil</a>
          <button id="logout-btn" class="nav-item__menu-link nav-item__menu-link--button" type="button">Sair</button>
        </div>
      </div>
    </nav>
  </footer>

  <script src="js/navigation.js" defer></script>
  
  <audio id="somModoDesbloqueado" src="gamesounds/mododesbloqueado.mp3"></audio>
  <audio id="somNivelDesbloqueado" src="gamesounds/niveldesbloqueado.mp3"></audio>

  <audio id="somAcerto" src="gamesounds/success.mp3"></audio>
  <audio id="somErro" src="gamesounds/error.mp3"></audio>
  <audio id="somLevelUp" src="audio/levelup.ogg"></audio>
  <audio id="somLock" src="gamesounds/lock.wav"></audio>
  <audio id="somLevelStar" src="gamesounds/levelstar.mp3"></audio>

  <script src="js/main.js" defer></script>
</body>
</html>
